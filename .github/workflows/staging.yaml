name: Deploy - Staging

on: 
  # Trigger manually 
  workflow_dispatch:
    branches: 
     - development

# Add "id-token" with the intended permissions.
permissions:
  contents: 'read'
  id-token: 'write'
  
env:
  BRANCH_NAME: ${{ vars.GITHUB_REF_NAME }}
  
jobs:
  version:
    name: Set version
    runs-on: ubuntu-latest
    environment: Staging
    outputs:
      tag: ${{ steps.format.outputs.tag }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
      
      - name: üìù Bump & Changelog
        id: bump
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          git-user-name: 'Alberto Silas'
          git-user-email: 'asilas@soap.health'
          output-file: "CHANGELOG.md"
          skip-on-empty: "false"
    
      - name: üîñ Format tag value
        id: format
        shell: bash
        run: |
          VERSION=$(node ./deployment-pipeline/version.mjs --suffix="$GITHUB_SHA")
          echo "version value - $VERSION"
          echo "ref name - $GITHUB_REF_NAME"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

  branch:
    name: Create new branch
    needs: [version]
    runs-on: ubuntu-latest
    environment: Staging
    steps:
    - name: ‚¨áÔ∏è Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

    - name: Create branch
      uses: peterjgrainger/action-create-branch@v2.2.0
      env:
        VERSION_NUMBER: ${{ needs.version.outputs.tag }}
      with:
        branch: 'releases/$VERSION_NUMBER'
        sha: '$GITHUB_SHA'